<div class="mt-5">
    <div class="login-card">
        <main class="login-content">
            <form [formGroup]="form" (ngSubmit)="onLogin($event)">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-icon matPrefix>mail_outline</mat-icon>
                    <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="form.controls['email'].hasError('required')">
                        Email is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <mat-error *ngIf="form.controls['password'].hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="login-button mt-3">Ingresar</button>
            </form>
        </main>
    </div>
</div>
